<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Monitor</title>
</head>

<body>
    <form>
        <label for="firstname">First Name</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="e.gAbubakar" required><br><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="e.gAlkali" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="e.g abubakaralkali@gmail.com"><br><br>

        <label for="phonenumber">Phone Number</label><br>
        <input type="tel" name="number" id="number" placeholder="09071131664" min="11" max="11" required><br><br>

        <label for="dob">Date Of Birth</label><br>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="gender">Gender</label><br>
        <select>
            <option disabled selected value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="country">Country</label><br>
        <select>
            <option disabled selected value="country">Country</option>
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="togo">Togo</option>
            <option value="niger">Niger</option>
            <option value="mali">Mali</option>
        </select><br><br>

        <label for="bio">Bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br><br>

        <label for="tandc">Agree to terms and Condition</label>
        <input type="radio" name="tanc" id="tanc" required><br><br>

        <input type="submit" value="submit">

    </form>




</body>

</html>
